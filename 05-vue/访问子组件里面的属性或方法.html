<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <com ref="childs"></com>
        <button @click="getChildMethods">
            获取子元素里面的alert方法
        </button>
    </div>
    <script>
        // $parent 访问父元素里面的属性或方法 $root 访问vue实例类里面的属性或方法
        var vm = new Vue({
            el:"#app",
            data () {
                return {
                    info:3
                }
            },
            methods:{
                alert(){
                    alert("父元素里面的方法")
                },
                getChildMethods(){
                    alert(this.$refs.childs.age)
                    // this.$refs.childs.alert()
                }
            },
            components: {
                "com" : {
                    data(){
                        return {
                            age:40
                        }
                    },
                    template:"<h2>我是子组件</h2>",
                    methods: {
                        alert(){
                            alert("我是子组件里面的方法");
                            //this.$parent.alert();
                        }
                    },
                    
                }
            }
        })
    </script>
</body>
</html>
