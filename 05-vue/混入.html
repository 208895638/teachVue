<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    
</head>
<body>
    <div id="app">
        <div @click="alert">
            {{ name }}
        </div>
       
       <hr>
       <com></com>
    </div>
    <script>
        var obj = {
            data(){
                return {
                    name : "李四",
                    age:40
                }
            },
            methods:{
                alert(){
                    alert(1)
                }
            }
        };
        var vm = new Vue({
            el : "#app",
            mixins: [obj],

            components: {
                com:{
                    mixins: [obj],
                    data(){
                        return{
                            name:"张三"
                        }
                    },
                    template:`<h2 @click="alert">子组件{{name}}{{age}}</h2>`
                }
            }
        })
    </script>
</body>
</html>
