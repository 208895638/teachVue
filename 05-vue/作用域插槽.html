<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <com >
                <template v-slot:default="slotProps">
                    
                    {{ slotProps.info }}{{ slotProps.age }}
                </template>
        </com>
    </div>
    <script>
        var vm = new Vue({
            el : "#app",
            data(){
                return {
                    list:[
                        {
                            name:"张三",
                            age : 40
                        },
                        {
                            name:"李四",
                            age : 40
                        },
                    ]
                }
            },
            components: {
                com : {
                    data(){
                        return {
                            info:"张三",
                            age:40
                        }
                    },
                    template:`
                        <h2>{{info}}<slot :info="info" :age="age"></slot></h2>
                    `
                }
            }
        })
    </script>
</body>
</html>
