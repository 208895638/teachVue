<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    
</head>
<body>
    <!-- vue提供的内置指令 v-model v-text v-html -->
    <!-- 自定义指令 帮助我们操作dom元素-->
    <div id="app">
        <ul>
            <li v-for="item in list" :key="item.age">
                {{ item.name }} {{ item.age | a | b}}
            </li>
        </ul>
    </div>
    <script>
       
        var vm = new Vue({
            el : "#app",
            data () {
                return {
                    list:[
                        {
                            name:'张三',
                            age : 40
                        },
                        {
                            name:'李四',
                            age : 30
                        },
                        {
                            name:'王五',
                            age : 50
                        },
                    ]
                }
            },
            filters:{
                a(val){
                    return val*2 + "岁";
                },
                b(val){
                    return val + "长命百岁！";
                }
            }
        })
    </script>
</body>
</html>
