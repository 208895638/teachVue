<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <com>
           父元素
           <!--  具名插槽的简写 -->
           <template #header> 
                这个是header
           </template>
           <template #main>
                这个是main
           </template>
           <template #footer>
                这个是main
           </template>
        </com>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data () {
                return {
                    info:1
                }
            },
            components: {
                "com" : {
                    template:`
                    <div class="container">
                        <slot></slot>
                       <slot name="header"></slot>
                       <slot name="main"></slot>
                       <slot name="footer"></slot>
                    </div>
                    `
                }
            }
        })
    </script>
</body>
</html>
