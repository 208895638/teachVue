<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
        <div v-if="age>30">
            {{ name }}
        </div>
        <div v-else-if="age == 30">
            {{ name2 }}
        </div>
        <div v-else>
            {{ name1 }}
        </div>
    </div>

    <script>
      var vm = new Vue({
        el: "#app",
        data() {
          return {
            name: "王五",
            name1: "李四",
            name2:"张三",
            age: 30,
            isShow: false
          };
        }
      });
    </script>
  </body>
</html>
