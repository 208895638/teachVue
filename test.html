<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="05-vue/lib/vue.js"></script>
    <style>
        .on{
            color: red;
        }
    </style>
  </head>
  <body>
    <div id="app">
        <div v-bind:class="{ on : isActive }">class绑定</div>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data(){
            return {
                isActive : true
            }
        }
      });
    </script>
  </body>
</html>
