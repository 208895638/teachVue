<!DOCTYPE html>

    <title>Document</title>
    <script src="05-vue/lib/vue.js"></script>
    <style>
      .box{
        width: 100px;
        height: 100px;
        background: red;
      }
      p{
        background: blue;
        height: 100px;
      }
      .height-enter{
        height: 0;
      }
      .height-enter-to{
        height: 100px;
      }
      .height-leave{
        height: 100px;
      }
      .height-leave-to{
        height: 0;
      }
      .height-leave-active,.height-enter-active{
        transition: 3s ease-in;
      }
    </style>
  </head>
  <body>
    <div id="app">
        <transition name="height" mode="out-in">
          <div class="box" v-if="isShow">

          </div>
          <p v-else>
            文字
          </p>
        </transition>
        <button @click="isShow = !isShow">
          取反
        </button>
    </div>
