<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <component :is="current" :age.sync="age" ></component>
        <button @click="current == 'com' ? current = 'com1' : current = 'com'">
            切换组件
        </button>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data () {
                return {
                    current:"com",
                    age:40
                }
            },
            components: {
                com:{
                    props:["age"],
                    methods: {
                        update(){
                            this.$emit("update:age" , 30)
                        }
                    },
                    template:"<h2 @click='update'>组件1 {{ age }}</h2>"
                },
                com1:{
                    template:"<h3>组件2</h3>"
                },
            }
        })
    </script>
</body>
</html>
