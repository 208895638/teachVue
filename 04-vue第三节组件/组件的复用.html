<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <com></com>
        <com></com>
        <com></com>
        <com></com>
    </div>
    <script>
        // 局部注册组件
        
        var vm = new Vue({
            el : "#app",
            data(){
                return {
                    num : 20
                }
            },
            components: {
                "com":{
                    data () {
                        return {
                            info:"我是局部注册的组件",
                            num : 10
                        }
                    },
                    methods: {
                        add(){
                            this.num ++ ;
                        }
                    },
                    template:"<div> <h3>{{ num }}</h3><button @click='add'>+</button></div>"
                }
            }
        })
    </script>
</body>
</html>
