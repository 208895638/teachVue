    <script>
        var arr = [
            {

        ];
        var arrs = [
            [1,2],
            3,
            [4,5,[6]]
        ];   // [1,2,3,4,5,6]
        var func = function(total,current){
            console.log(total,current,typeof(current))
            if(typeof(current) == "object"){
                var child = current.reduce(func,[])
                return  total.push(...child) 
            }else{
               return  total.push(current) 
            }
        }
        var a = arrs.reduce(func,[]);
        console.log(a)
