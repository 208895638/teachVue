<body>
    <script>
        // find 和findIndex
        var arr = [
            {
                name : "李四"
            },
            {
                name:"张三"
            },
            {
                name:"张三"
            },
            {
                name : "李四"
            }
        ];
        var arrs = arr.findIndex((ele)=>{
            return ele.name == "张三"
        })
        console.log(arrs)
    </script>
