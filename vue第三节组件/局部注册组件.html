<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
            <com></com>
            <com1></com1>
    </div>
    <script>
        // 局部注册组件
        
        var vm = new Vue({
            el : "#app",
            components: {
                "com":{
                    data () {
                        return {
                            info:"我是局部注册的组件"
                        }
                    },
                    template:"<h3>{{ info }}</h3>"
                },
                "com1":{
                    data () {
                        return {
                            info:"我是局部注册1的组件"
                        }
                    },
                    template:"<h3>{{ info }}</h3>"
                }
            }
        })
    </script>
</body>
</html>
